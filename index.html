<!doctype html>
<html lang="en">

    <title>Home</title>
  </head>
  <header class="bg-secondary w-screen h-header-sm lg:h-header-lg">
    <div id="header" class="flex items-center justify-between h-full px-4">
      <img src="assets/logo/Logo.svg" alt="logo" id="logo" class="h-6 w-16 lg:h-9 lg:w-24">

      </div>
    </div>
    <div id="profileMenu" class="bg-secondary w-48 min-h-screen hidden right-0 top-0 z-10 shadow">
      <div id="closeBtn" class="font-Geist font-xs text-darkGreen pl-4 pt-4">Close X</div>
